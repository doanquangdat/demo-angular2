<h4>{{title}}</h4>
<div class="well">
  <form #employeeCreate="ngForm" (ngSubmit)="addData(employeeCreate.value)">
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtName">Name</label>
      <input type="text" class="form-control" id="txtName" name="name" ngModel>
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtEmail">Email</label>
      <input type="text" class="form-control" id="txtEmail" name="email" ngModel>
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtPhone">Phone</label>
      <input type="text" class="form-control" id="txtPhone" name="phone" ngModel>
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtAddress">Address</label>
      <input type="text" class="form-control" id="txtAddress" name="address" ngModel>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
