<div class="container">
  <h4>{{title}}</h4>
  <hr>
  <form class="navbar-form navbar-left" role="search" #userForm="ngForm" (ngSubmit)="getDataForm(userForm.value)">
    <div class="form-group">
      <label for="txtName">Name</label>
      <input type="text" class="form-control" id="txtName" required maxlength="16" minlength="2" name="name" #name="ngModel" ngModel>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-warning">
        <div [hidden]="!name.errors.required">Name is required</div>
        <div [hidden]="!name.errors.minlength">Name phải có ít nhất 2 ký tự</div>
        <div [hidden]="!name.errors.maxlength">Name phải có ít hơn 16 ký tự</div>
      </div>
    </div>
    <div class="form-group">
      <label for="txtEmail">Email</label>
      <input type="text" class="form-control" id="txtEmail" name="email" required email #email="ngModel" ngModel>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-warning">
        <div [hidden]="!email.errors.required">Email is required</div>
        <div [hidden]="!email.errors.email">Email phải là một địa chỉ email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="txtPhone">Phone</label>
      <input type="text" class="form-control" id="txtPhone" required pattern="^[0][9]\d{8}$|^[0][1]\d{9}$" name="phone" #phone="ngModel" ngModel>
      <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="alert alert-warning">
        <div [hidden]="!phone.errors.required">Phone is required</div>
        <div [hidden]="!phone.errors.pattern">Phone phải có định dạng lad 09xxxxxxxx và 01xxxxxxxxx</div>
      </div>
    </div>
    <div class="form-group">
      <label for="txtAddress">Address</label>
      <input type="text" class="form-control" id="txtAddress" name="address" required #address="ngModel" ngModel>
      <div *ngIf="address.errors && (address.dirty || address.touched)" class="alert alert-warning">
        <div [hidden]="!address.errors.required">Address is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Create</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </form>
</div>
