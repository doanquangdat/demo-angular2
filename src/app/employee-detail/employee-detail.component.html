<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Show detail employee</div>
  <!-- Table -->
  <table class="table">
    <tr>
      <th>ID</th>
      <td>{{dataEmployee?.id}}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{dataEmployee?.name}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{dataEmployee?.email}}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{dataEmployee?.phone}}</td>
    </tr>
    <tr>
      <th>Address</th>
      <td>{{dataEmployee?.address}}</td>
    </tr>
    <tr>
      <th>Create time</th>
      <td>{{dataEmployee?.createdAt | date:'short'}}</td>
    </tr>
    <tr>
      <th>Update time</th>
      <td>{{dataEmployee?.updatedAt | date:'short'}}</td>
    </tr>
  </table>
</div>
<a [routerLink]="['overlink']" class="btn btn-sm btn-warning">OverLink</a>
<a [routerLink]="['project']" class="btn btn-sm btn-warning">Project</a>
<button class="btn btn-sm btn-default" (click)="gotoEmployee()">Back</button>
<router-outlet></router-outlet>
<br>
