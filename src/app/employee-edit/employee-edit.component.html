<h4>{{title}}</h4>
<div class="well">
  <form #employeeEdit="ngForm" *ngIf="employee" (ngSubmit)="saveData()">
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtName">Name</label>
      <input type="text" class="form-control" id="txtName" name="name" [(ngModel)]="employee.name">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtEmail">Email</label>
      <input type="text" class="form-control" id="txtEmail" name="email" [(ngModel)]="employee.email">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtPhone">Phone</label>
      <input type="text" class="form-control" id="txtPhone" name="phone" [(ngModel)]="employee.phone">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-btn"></div>
      <label for="txtAddress">Address</label>
      <input type="text" class="form-control" id="txtAddress" name="address" [(ngModel)]="employee.address">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
